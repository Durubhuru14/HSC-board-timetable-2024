<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSC Theory Exam Timetable-2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      height: 100vh;
      width: 100vw;
      background: #121325;
      color: lightgray;
    }
  </style>
  <body>
    <h2>HSC Board Timetable(2024)</h2>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="English.png" class="d-block w-100" alt="English">
        </div>
        <div class="carousel-item">
          <img src="Physics.png" class="d-block w-100" alt="Physics">
        </div>
        <div class="carousel-item">
          <img src="Chemistry.png" class="d-block w-100" alt="Chemistry">
        </div>
        <div class="carousel-item">
          <img src="Maths.png" class="d-block w-100" alt="Maths">
        </div>
        <div class="carousel-item">
          <img src="Biology.png" class="d-block w-100" alt="Biology.png">
        </div>
        <div class="carousel-item">
          <img src="InformationAndTechnology.png" class="d-block w-100" alt="Information And Technology">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
